<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Metalink - Discover rate collection or Arts & NFTs</title>
    <meta
      name="title"
      content="Metalink - Discover rate collection or Arts & NFTs"
    />
    <meta name="description" content="This is a NFT html template" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom css Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- ?=== Header === -->
    <header class="header" data-header>
      <div class="container">
        <a href="#">
          <img
            src="./assets/images/logo-small.svg"
            width="40"
            height="40"
            alt="Metalink home"
            class="logo-small"
          />
          <img
            src="./assets/images/logo.svg"
            width="126"
            height="28"
            alt="Metalink home"
            class="logo"
          />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link label-lg link:hover">Home</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-lg link:hover">Explore</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-lg link:hover">Wallet</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-lg link:hover">About US</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-lg link:hover">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header-action">
          <button class="btn-icon primary" aria-label="wallet">
            <ion-icon name="wallet-outline"></ion-icon>
          </button>
          <button
            class="btn-icon profile-btn"
            aria-label="Metalink account: Billal Ben"
          >
            <img
              src="./assets/images/profile.jpeg"
              width="50"
              height="50"
              alt="Billal Benzazoua"
              class="img-cover"
            />
          </button>
          <button
            class="nav-toggle-btn"
            aria-label="menu toggle"
            data-nav-toggler
          >
            <ion-icon
              name="menu-outline"
              aria-hidden="true"
              class="default-icon"
            ></ion-icon>
            <ion-icon
              name="close-outline"
              aria-hidden="true"
              class="active-icon"
            ></ion-icon>
          </button>
        </div>
      </div>
    </header>
    <div class="body-bg-shape"></div>
    <!-- Custom Js Link -->
    <script src="./assets/js/script.js"></script>
    <!-- ion icon Link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
